<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Figtree:extrabold,medium">

  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <article class="card">
    <img id="logo" src="assets/images/illustration-article.svg" alt="Illustration representing the article topic">

    <div class="tags">
      <span class="text--preset-3 tag">
        Learning
      </span>
    </div>

    <time datetime="2023-12-21" class="text--preset-3 date">
      Published 21 Dec 2023
    </time>

    <h1 class="text--preset-1 title">
      HTML & CSS foundations
    </h1>

    <p class="text--preset-2 description">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>

    <footer class="author">
      <img id="avatar" src="assets/images/image-avatar.webp" alt="Avatar of Greg Hooper, the author">
      <p id="author-name" class="text--preset-3">
        Greg Hooper
      </p>
    </footer>
  </article>
</body>
</html>
