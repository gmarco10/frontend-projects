<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Figtree:extrabold,medium">

  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="card">
    <img id="logo" src="assets/images/illustration-article.svg" alt="blog-logo">

    <div class="tags">
      <div class="text--preset-3 tag">
        Learning
      </div>
    </div>

    <div class="text--preset-3 date">
      Published 21 Dec 2023
    </div>

    <div class="text--preset-1 title">
      HTML & CSS fundations
    </div>

    <div class="text--preset-2 description">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </div>

    <div class="author">
      <img id="avatar" src="assets/images/image-avatar.webp" alt="blog-avatar">
      <p id="author-name" class="text--preset-3">
        Greg Hooper
      </p>
    </div>
  </div>
</body>
</html>
