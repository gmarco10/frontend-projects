<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Social Links Profile</title>
</head>
<body>
  <article class="card">
    <header>
      <img id="avatar" src="assets/images/avatar.jpeg" alt="Profile picture of Gonzalo Marco">
      <h1 class="name"> Gonzalo Marco </h1>
      <p class="location">America</p>
    </header>

    <blockquote class="description">
      "Back-end developer, Front-end trainee, and avid reader."
    </blockquote>

    <nav class="items">
      <a href="https://www.github.com" target="_blank" class="item">
        GitHub
      </a>
      <a href="https://www.frontendmentor.io" target="_blank" class="item">
        Frontend Mentor
      </a>
      <a href="https://www.linkedin.com" target="_blank" class="item">
        LinkedIn
      </a>
      <a href="https://www.twitter.com" target="_blank" class="item">
        Twitter
      </a>
      <a href="https://www.instagram.com" target="_blank" class="item">
        Instagram
      </a>
    </nav>
  </article>
</body>
</html>
